        # Multinode specific settings
        SERVICE_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
        HOST_IP: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
        PUBLIC_BRIDGE_MTU: '{{ external_bridge_mtu }}'
      devstack_services:
        # Shared services
        dstat: false
        etcd3: true
        memory_tracker: true
        mysql: true
        rabbit: true
    group-vars:
      subnode:
        devstack_services:
          # Shared services
          dstat: false
          memory_tracker: true
